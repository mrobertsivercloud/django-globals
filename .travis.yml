cache: pip
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: therefromhere
  password:
    secure: 
  on:
    python: 2.7
    repo: therefromhere/django-globals
    tags: true
install: pip install tox-travis
language: python
python:
- 3.6
- 3.5
- 3.4
- 2.7
- pypy
- pypy3
# Current "official" way to configure Python 3.7 runtime in Travis using matrix include
# based on https://github.com/travis-ci/travis-ci/issues/9069#issuecomment-425720905
# shall be removed once Travis supports py37 in the normal way
matrix:
  include:
    - language: python
      python: "3.7"
      sudo: required
      dist: xenial
script: tox
